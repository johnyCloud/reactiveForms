<label>{{ label }}</label>
<input #input
       [type]="type"
       [placeholder]="placeholder"
       [value]="value"
       [disabled]="disabled"
       [title]="title"
       
       [autocomplete]="autocomplete"
       [class]="class"
       [step]="step"
      

       
       
       (input)="onChange(input.value)"
       (blur)="onTouched()" />
